<div *ngIf="transactionInput && profile">
  <div class="modal-content">
    <div class="card text-center mb-3" style="width: 30rem;">
      <div class="card-body">
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()" style="position: absolute; top: 10px; right: 10px;"></button>
        <span class="modal-title">Cerrar Posición</span>
        <section class="fund-section mt-3">
          <div class="fund-cell">
            <img class="fund-logo" src="../../../../assets/{{ transactionInput.fund.code }}.png" alt="fund-logo">
            <div class="info">
              <span class="title">COMPRA {{ transactionInput.fund.name }}</span>
              <span class="amount">{{ transactionInput.amount | currency }}</span>
            </div>
          </div>
          <div class="id-transaction">
            <div class="id">#{{transactionInput.id}}</div>
            <div class="text">ID de operación</div>
          </div>
        </section>
        <section class="profit-section mt-4">
          <div class="item-profit-section">
            <span>Perdida/Ganancia</span>
            <span>$0.00</span>
          </div>
        </section>
        <div class="m-3 danger-button">
          <button
            (click)="cancelEmit()" href="#"
            class="btn btn-danger btn-lg">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
